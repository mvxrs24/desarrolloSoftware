<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registro de libros</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="form">
      <ol class="tab-group">
        <li class="tab active"><a href="#reglib">Registrar / Editar libro </a></li>
        <li class="tab"><a href="#elimlib">Eliminar libro</a></li>
      </ol>
      
      <div class="tab-content">
        <div id="reglib">   
          <form action="/" method="post">
          
          <div class="top-row">

            <div class="field-wrap">
              <label>
                ISBN<span class="req">*</span>
              </label>
              <input type="text" autocomplete="off" /> 
            <button type= "submit" class="button_3 button-block"/> Buscar</button>
 		</div>
        
            <div class="field-wrap">
              <label>
                Editorial<span class="req">*</span>
              </label>
              <input type="text" autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Titulo <span class="req">*</span>
            </label>
            <input type="text" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Autor(es)<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Fecha de impresión<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off"/>
          </div>

    	<div class="top-row">      
          <div class="field-wrap">
            <label>
              Pais<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Numero de páginas<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off"/>
          </div>
		</div>

		<div class="top-row">
          <div class="field-wrap">
            <label>
              Precio<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off"/>
          </div>
          
          
          <div class="field-wrap">
            <label>
              Fecha de venta<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off"/>
          </div>
           </div>

		<div class="left-row">
          <div class="field-wrap">
            <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png">
          </div>


          <button type="submit" class="button_1 button-block"/>Registrar</button>
          <button type="submit" class="button_1 button-block"/>Actualizar</button>
       	</div>

          </form>
       </div>      

         <div id="elimlib">   
          
 		 <div class="top-row">
            <div class="field-wrap">
              <label>
                ISBN<span class="req">*</span>
              </label>
                 <input type="search" id="miBusqueda" name="q">
   				 <button type= "submit" class="button_3 button-block"/> Buscar</button>
            </div>
     
          <button type="submit" class="button_2 button-block"/> Eliminar</button>
          </form>

        </div>
     
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script  src="js/index.js"></script>

</body>

</html>
